<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mendel.css" type="text/css" >
    <script type="text/javascript">
        function changeimg1(){
            var img=document.getElementById('bg-pea-1-1');
            img.src='images/RR.png'
        }
        function changeimg12(){
            var img=document.getElementById('bg-pea-1-1');
            img.src='images/Rr1.png'
        }
        function changeimg13(){
            var img=document.getElementById('bg-pea-1-1');
            img.src='images/rr11.png'
        }
        function changeimg31(){
            var img=document.getElementById('bg-pea-1-2');
            img.src='images/RR.png'
        }
        function changeimg32(){
            var img=document.getElementById('bg-pea-1-2');
            img.src='images/Rr1.png'
        }
        function changeimg33(){
            var img=document.getElementById('bg-pea-1-2');
            img.src='images/rr11.png'
        }
        function estimate(){
            if(document.getElementById('deafaultr0-0').checked==true &&document.getElementById('deafaultr1-0').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/Cross1.png";
            }
            if(document.getElementById('deafaultr0-0').checked==true &&document.getElementById('deafaultr1-1').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross12.png";
            }

            if(document.getElementById('deafaultr0-0').checked==true &&document.getElementById('deafaultr1-2').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross13.png";
            }
            if(document.getElementById('deafaultr0-1').checked==true &&document.getElementById('deafaultr1-0').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross21.png";
            }
            if(document.getElementById('deafaultr0-1').checked==true &&document.getElementById('deafaultr1-1').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross22.png";
            }
            if(document.getElementById('deafaultr0-1').checked==true &&document.getElementById('deafaultr1-2').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross23.png";
            }
            if(document.getElementById('deafaultr0-2').checked==true &&document.getElementById('deafaultr1-0').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross31.png";
            }
            if(document.getElementById('deafaultr0-2').checked==true &&document.getElementById('deafaultr1-1').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross32.png";
            }
            if(document.getElementById('deafaultr0-2').checked==true &&document.getElementById('deafaultr1-2').checked==true){
                var img1=document.getElementById('bg-pea');
                img1.src="images/cross33.png";
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Mendel's Law of Heredity</h1>
        <div>
            <span >
                <img src="images/pea-1.jpg" id="bg-pea-1-1">
            </span>
            <span>
                <img src="images/n-pea.jpg" id="bg-pea">
            </span>
            <span>
                <img src="images/pea-1.jpg" id="bg-pea-1-2">
        </span>
        </div>
        <div id="row1">
            <input type="radio" id="deafaultr0-0" name="deafaultr0" value="RR" onclick="changeimg1();" >
            <label for="deafaultr0-0">RR</label>
            <input type="radio" id="deafaultr0-1" name="deafaultr0" value="RR" onclick="changeimg12();" >
            <label for="deafaultr0-1">Rr</label>
            <input type="radio" id="deafaultr0-2" name="deafaultr0" value="RR" onclick="changeimg13();" >
            <label for="deafaultr0-2">rr</label>
        </div>
        <div id="row2">
            <input type="radio" id="deafaultr1-0" name="deafaultr1" value="RR" onclick="changeimg31();" >
            <label for="deafaultr1-0">RR</label>
            <input type="radio" id="deafaultr1-1" name="deafaultr1" value="RR" onclick="changeimg32();" >
            <label for="deafaultr1-1">Rr</label>
            <input type="radio" id="deafaultr1-2" name="deafaultr1" value="RR" onclick="changeimg33();" >
            <label for="deafaultr1-2">rr</label>
        </div>
        <Button type="submit" value="submit" onclick="estimate()">Estimate</button>
    </div>
</body>
</html>
